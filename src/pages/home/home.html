<ion-header>
  <ion-navbar>
    <ion-title>PUCE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of noticias">
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/{{item.avatar}}">
        </ion-avatar>
        <h2>{{item.fuente}}</h2>
        <p>{{item.fecha}}</p>
      </ion-item>
      <img src="assets/{{item.img}}">
      <ion-card-content>
        <p>{{item.preview}}</p>
      </ion-card-content>
      <button ion-button clear small>Ver m√°s..</button>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="puce">
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of eventos" no-lines>
    <h4>{{item.header}}</h4>
    <p>{{item.fecha}}</p>
    <p>{{item.texto}}</p>
    <ion-item-divider></ion-item-divider>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="puce">
    <ion-title>Docentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="getAllItems()" (ionCancel)="getAllItems()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let prof of staf">
      <button ion-item no-lines (click)="prof_detalles(prof.ID)">{{prof.Nombre}}</button>
      <ion-avatar item-start><img width="300" height="300" class="docente" src="assets/{{prof.Img}}"></ion-avatar>
      </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="puce">
    <ion-title>Administrativas y Contables</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list-header color="puce">
      Administracion de Empresas
    </ion-list-header>
    <ion-list no-lines>
      <button ion-item (click)="mision()"><ion-icon name="compass" item-start></ion-icon>Misión</button>
      <button ion-item (click)="vision()"><ion-icon name="eye" item-start></ion-icon>Visión</button>
      <button ion-item (click)="docentes()"><ion-icon name="book" item-start></ion-icon>Docentes</button>
      <button ion-item (click)="docentes_parciales()"><ion-icon name="book" item-start></ion-icon>Docentes parciales</button>
      <button ion-item (click)="redirectEventos()"><ion-icon name="calendar" item-start></ion-icon>Eventos</button>
      <button ion-item (click)="cita()"><ion-icon name="clipboard" item-start></ion-icon>Agendar cita</button>
    </ion-list>
    <ion-list-header color="puce">
      Contabilidad y Auditoría
    </ion-list-header>
    <ion-list no-lines>
      <button ion-item><ion-icon name="eye" item-start></ion-icon>Visión</button>
      <button ion-item><ion-icon name="book" item-start></ion-icon>Docentes</button>
      <button ion-item><ion-icon name="book" item-start></ion-icon>Docentes parciales</button>
    </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="puce">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <div class="docente"><img src="assets/{{maestro.Img}}"/></div>
      <h4 text-center>{{maestro.Nombre}}</h4>
      <div padding>
        <ion-segment [(ngModel)]="info">
          <ion-segment-button value="perfil">
            Perfil
          </ion-segment-button>
          <ion-segment-button value="contacto">
            Contacto
          </ion-segment-button>
        </ion-segment>
      </div>
      <div [ngSwitch]="info">
        <ion-list *ngSwitchCase="'perfil'" no-lines>
          <ion-item>
            Titulaciones
            <p>{{maestro.Title1}}</p>
            <p>{{maestro.Title2}}</p>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item>
            Responsable
            <p>{{maestro.Responsable}}</p>
          </ion-item>
        </ion-list>
      </div>
      <div [ngSwitch]="info">
        <ion-list *ngSwitchCase="'contacto'" no-lines>
          <button ion-item><ion-icon name="mail" item-start></ion-icon>{{maestro.Email}}</button>
          <button ion-item><ion-icon name="call" item-start></ion-icon>{{maestro.Telefono}}</button>
        </ion-list>
      </div>
</ion-content>

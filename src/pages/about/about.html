<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="puce">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acerca de</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
  <ion-list>
    <ion-item *ngFor="let item of integrantes">
      <ion-avatar item-start>
        <img src="assets/{{item.img}}">
      </ion-avatar>
      <h2>{{item.nombre}}</h2>
      <p><ion-icon name="mail" item-start></ion-icon>{{item.email}}</p>
      <p><ion-icon name="call" item-start></ion-icon>{{item.telefono}}</p>
    </ion-item>
  </ion-list>
</ion-content>
